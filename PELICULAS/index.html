<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Peliculas</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="./CSS/main.css">
	<!-- jquery -->
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<!-- boostrap -->  
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="./js/function.js"></script>
	
</head>
<body onload="init()">
	<div class="container">
		<div style="text-align: center;">
			<h1>
				Bienvenido a la pagina de peliculas 
			</h1>
		</div>
		<div>
			<label>Digita el nombre de la pelicula</label>
			<input 
			type="text" 
			name="" 
			class="form-control" 
			id="movie_sheard"
			placeholder="Digita la pelicula y preciona enter" 
			>
		</div>
		<div id="movies_paginator"  style="padding-top: 20px">
			
		</div>
		<div id="movies_results"  style="padding-top: 20px">
			
		</div>
	</div>

	<div class="modal fade" tabindex="-1" role="dialog"
	id='movie-modal'
	>
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id='modal-title'></h4>
	      </div>
	      <div class="modal-body" id='modal-content'>
	        <p></p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</body>
</html>
